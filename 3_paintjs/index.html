<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paintjs</title>
    <link rel="stylesheet" href="styles.css"
  </head>
  <body>
    <!-- 캔버스 태그는 그 안에 있는 픽셀을 다루는 기능이 있다. 그래서 width와 height을 설정해 픽셀을 다룰 공간을 만들어준다. -->

    <canvas id="jsCanvas" aria-label="canvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls_range">
        <input
          type="range"
          name="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls_btns">
        <button id="jsPaintMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>

      <div id="jsColors" class="controls_colors">
        <div
          class="controls_color jsColor"
          aria-label="black"
          style="background-color: #2c2c2c"
        ></div>
        <div
          class="controls_color jsColor"
          aria-label="white"
          style="background-color: white"
        ></div>
        <div
          class="controls_color jsColor"
          aria-label="red"
          style="background-color: #ff3b30"
        ></div>
        <div
          class="controls_color jsColor"
          aria-label="orange"
          style="background-color: #ff9500"
        ></div>
        <div
          class="controls_color jsColor"
          aria-label="yellow"
          style="background-color: #ffcc00"
        ></div>
        <div
          class="controls_color jsColor"
          aria-label="green"
          style="background-color: #4cd963"
        ></div>
        <div
          class="controls_color jsColor"
          aria-label="lightblue"
          style="background-color: #5ac8fa"
        ></div>
        <div
          class="controls_color jsColor"
          aria-label="blue"
          style="background-color: #0579ff"
        ></div>
        <div
          class="controls_color jsColor"
          aria-label="purple"
          style="background-color: #5856d6"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
